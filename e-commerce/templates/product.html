<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product[1] }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .row {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 text-center">
                <img src="{{ product[6] }}" class="img-fluid rounded" alt="{{ product[1] }}">
            </div>
            <div class="col-md-6 text-center">
                <h2>{{ product[1] }}</h2>
                <p>{{ product[2] }}</p>
                <h4>Price: ${{ product[3] }}</h4>
                <p>Category: {{ product[4] }}</p>
                <p>Status: {{ 'In Stock' if product[5] else 'Out of Stock' }}</p>
                <a href="/products" class="btn btn-primary mb-2">Back to Products</a>
                <form action="/products/{{ product[0] }}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">Delete Product</button>
                </form>                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-Z2D+BY8CkzZtZm3fgyExh+wwN1KtMvkKJZtGVb9eooFBJph/sLHZuDq3HkrjT6Gx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
