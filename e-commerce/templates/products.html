<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            height: 100%;
        }
        .card-img-top {
            height: 200px;
            object-fit: contain;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .card-title, .card-text {
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Our Products</h2>
    <div class="mt-0" style="text-align: end;">
        <a href="/" class="btn btn-info">Back to Home</a>
        <a href="/cart/1" class="btn btn-primary">View Cart</a> <!-- Assuming user ID 1 for demonstration -->

    </div>
    <div class="row">
        {% if products %}
            {% for product in products %}
            <div class="col-md-4 mt-3 align-items-stretch"> <!-- Added classes for flex behavior -->
                <div class="card">
                    <img src="{{ product[6] }}" class="card-img-top" alt="{{ product[1] }}">
                    <div class="card-body d-flex flex-column"> <!-- Ensure card body fills space -->
                        <h5 class="card-title">{{ product[1] }}</h5>
                        <p class="card-text">{{ product[2] }}</p>
                        <p class="card-text">$ {{ product[3] }}</p>
                        <a href="#" class="btn btn-primary mt-auto">Add to Cart</a> <!-- Pushes button to bottom -->
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <p class="text-center">No products available.</p>
            </div>
        {% endif %}
    </div>    
</div>
</body>
</html>
