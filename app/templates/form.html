<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict</title>
</head>
<body>
    <form style="text-align: center; margin-top: 70px;" action="{{ url_for('predict') }}" method="post">
        <label for="pclass">Classe:</label><br>
        <select id="pclass" name="pclass">
            <option value="1">Première Classe</option>
            <option value="2">Deuxième Classe</option>
            <option value="3">Troisième Classe</option>
        </select><br>
        <label for="sex">Sexe:</label><br>
        <select id="sex" name="sex">
            <option value="0">Homme</option>
            <option value="1">Femme</option>
        </select><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="25"><br>
        <label for="sibsp">Sibsp:</label><br>
        <input type="number" id="sibsp" name="sibsp" value="2"><br>
        <label for="parch">Parche:</label><br>
        <input type="text" id="parch" name="parch" value="1"><br>
        <label for="fare">Fare:</label><br>
        <input type="number" id="fare" name="fare" value="7250"><br>
        <label for="embarked">A embarqué:</label><br>
        <select id="embarked" name="embarked">
            <option value="0">Southampton</option>
            <option value="1">Cherbourg</option>
            <option value="2">Queenstown</option>
        </select><br>
        <label for="who">Who:</label><br>
        <select id="who" name="who">
            <option value="0">Homme</option>
            <option value="1">Femme</option>
            <option value="2">Enfant</option>
        </select><br>
        <label for="alone">Alone:</label><br>
        <select id="alone" name="alone">
            <option value="False">Non</option>
            <option value="True">Oui</option>
        </select><br>
        <input style="margin-top: 20px;" type="submit" value="Submit">
    </form>
    
</body>
</html>
